<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⬡ ORIPHEON ⬡ Divine Identity Engine</title>
    <style>
        :root {
            --obsidian: #0a0a0f;
            --deep-purple: #1a0b2e;
            --cosmic-purple: #2d1b4e;
            --gold: #d4af37;
            --ultraviolet: #bf40bf;
            --glow-blue: #00f0ff;
            --chromium: #c0c0d0;
            --temple-gradient: linear-gradient(135deg, var(--obsidian) 0%, var(--deep-purple) 50%, var(--cosmic-purple) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes particleDrift {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        @keyframes sigilPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(191, 64, 191, 0.3), 0 0 40px rgba(191, 64, 191, 0.1); }
            50% { box-shadow: 0 0 30px rgba(191, 64, 191, 0.6), 0 0 60px rgba(191, 64, 191, 0.2); }
        }

        @keyframes revealPanel {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes orbitalGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--temple-gradient);
            color: var(--chromium);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle system */
        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            animation: particleDrift linear infinite;
            opacity: 0;
        }

        /* Main container */
        .temple-container {
            position: relative;
            z-index: 10;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Sigil Gate - Landing */
        .sigil-gate {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: revealPanel 1.2s ease-out;
        }

        .oripheon-sigil {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 60px;
            animation: sigilPulse 4s ease-in-out infinite;
        }

        .sigil-ring {
            position: absolute;
            border: 2px solid var(--gold);
            border-radius: 50%;
            opacity: 0.6;
        }

        .sigil-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
        }

        .sigil-ring:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 30px;
            left: 30px;
            border-color: var(--ultraviolet);
        }

        .sigil-ring:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 60px;
            left: 60px;
            border-color: var(--glow-blue);
        }

        .sigil-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
        }

        .temple-title {
            font-size: 72px;
            font-weight: 100;
            letter-spacing: 12px;
            color: var(--gold);
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            font-family: 'Cinzel', serif;
        }

        .temple-subtitle {
            font-size: 18px;
            letter-spacing: 6px;
            color: var(--ultraviolet);
            margin-bottom: 60px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* Divine Panels */
        .divine-panel {
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 2px;
            padding: 40px;
            margin: 40px 0;
            position: relative;
            backdrop-filter: blur(10px);
            animation: revealPanel 0.8s ease-out;
        }

        .divine-panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--gold), var(--ultraviolet), var(--glow-blue), var(--gold));
            background-size: 300% 300%;
            border-radius: 2px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .divine-panel:hover::before {
            opacity: 0.2;
        }

        .panel-header {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .panel-sigil {
            font-size: 32px;
            opacity: 0.6;
        }

        /* Ritual Grid */
        .ritual-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        /* Ritual Selectors */
        .ritual-field {
            margin-bottom: 25px;
        }

        .ritual-label {
            display: block;
            font-size: 12px;
            letter-spacing: 2px;
            color: var(--ultraviolet);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .ritual-input,
        .ritual-select {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(191, 64, 191, 0.3);
            color: var(--chromium);
            padding: 14px 18px;
            font-size: 15px;
            border-radius: 2px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .ritual-input:focus,
        .ritual-select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            background: rgba(0, 0, 0, 0.7);
        }

        .ritual-input::placeholder {
            color: rgba(192, 192, 208, 0.4);
            font-style: italic;
        }

        /* Sigil Buttons */
        .sigil-button {
            width: 100%;
            background: linear-gradient(135deg, rgba(191, 64, 191, 0.2) 0%, rgba(212, 175, 55, 0.2) 100%);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 18px 32px;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            font-weight: 600;
            border-radius: 2px;
            font-family: 'Inter', sans-serif;
        }

        .sigil-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .sigil-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .sigil-button:hover {
            border-color: var(--ultraviolet);
            color: var(--glow-blue);
            box-shadow: 0 0 30px rgba(191, 64, 191, 0.4);
            transform: translateY(-2px);
        }

        .sigil-button:active {
            transform: translateY(0);
        }

        .sigil-button span {
            position: relative;
            z-index: 1;
        }

        .sigil-button.secondary {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(45, 27, 78, 0.2) 100%);
            border-color: var(--glow-blue);
            color: var(--glow-blue);
        }

        .sigil-button.secondary:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Forge Container */
        .forge-container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(191, 64, 191, 0.3);
            border-radius: 2px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            animation: glowPulse 3s ease-in-out infinite;
        }

        .forge-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--ultraviolet);
        }

        .forge-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(191, 64, 191, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: orbitalGlow 1.5s linear infinite;
            margin-bottom: 20px;
        }

        /* Avatar Display */
        .avatar-manifestation {
            animation: revealPanel 0.6s ease-out;
        }

        .avatar-name {
            font-size: 42px;
            font-weight: 300;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .avatar-title-text {
            font-size: 20px;
            color: var(--ultraviolet);
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.9;
        }

        .avatar-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(45, 27, 78, 0.2);
            border-left: 2px solid var(--gold);
            border-radius: 2px;
        }

        .section-title {
            font-size: 16px;
            letter-spacing: 3px;
            color: var(--glow-blue);
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            opacity: 0.6;
        }

        .section-content {
            color: var(--chromium);
            line-height: 1.8;
            font-size: 15px;
        }

        .section-content p {
            margin: 8px 0;
        }

        .section-content strong {
            color: var(--gold);
            font-weight: 600;
            margin-right: 8px;
        }

        .section-content em {
            color: var(--ultraviolet);
            font-style: italic;
        }

        .badge {
            display: inline-block;
            background: rgba(191, 64, 191, 0.2);
            border: 1px solid rgba(191, 64, 191, 0.4);
            padding: 4px 12px;
            border-radius: 2px;
            margin: 4px;
            font-size: 13px;
            letter-spacing: 1px;
            color: var(--chromium);
        }

        /* Codex of Souls */
        .soul-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .soul-card {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 25px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .soul-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .soul-card:hover::before {
            left: 100%;
        }

        .soul-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(191, 64, 191, 0.3);
        }

        .soul-name {
            font-size: 20px;
            color: var(--gold);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .soul-title {
            font-size: 14px;
            color: var(--ultraviolet);
            margin-bottom: 15px;
            font-style: italic;
        }

        /* Export Section */
        .export-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .export-button {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glow-blue);
            color: var(--glow-blue);
            padding: 12px 20px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 2px;
            font-weight: 600;
        }

        .export-button:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Hidden state */
        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .temple-title {
                font-size: 42px;
                letter-spacing: 6px;
            }

            .ritual-grid {
                grid-template-columns: 1fr;
            }

            .panel-header {
                font-size: 22px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--obsidian);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--ultraviolet);
        }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Particle Field -->
    <div class="particle-field" id="particleField"></div>

    <!-- Main Temple Container -->
    <div class="temple-container">
        <!-- Sigil Gate (Landing) -->
        <div class="sigil-gate" id="sigilGate">
            <div class="oripheon-sigil">
                <div class="sigil-ring"></div>
                <div class="sigil-ring"></div>
                <div class="sigil-ring"></div>
                <div class="sigil-center">⬡</div>
            </div>
            <h1 class="temple-title">ORIPHEON</h1>
            <p class="temple-subtitle">Divine Identity Engine</p>
            <button class="sigil-button" onclick="enterForge()" style="max-width: 300px;">
                <span>⬡ Enter The Forge ⬡</span>
            </button>
        </div>

        <!-- The Forge Interface (Hidden initially) -->
        <div class="hidden" id="forgeInterface">
            <!-- Chamber of Identity -->
            <div class="divine-panel">
                <h2 class="panel-header">
                    <span class="panel-sigil">◈</span>
                    Chamber of Identity
                </h2>
                <div class="ritual-grid">
                    <div class="ritual-field">
                        <label class="ritual-label">◇ Seed of Destiny</label>
                        <input type="number" id="seed" class="ritual-input" placeholder="Leave empty for cosmic randomness">
                    </div>
                    <div class="ritual-field">
                        <label class="ritual-label">◇ Gender Manifestation</label>
                        <select id="gender" class="ritual-select">
                            <option value="">Random</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="androgynous">Androgynous</option>
                        </select>
                    </div>
                    <div class="ritual-field">
                        <label class="ritual-label">◇ Name Architecture</label>
                        <select id="nameMode" class="ritual-select">
                            <option value="">Random</option>
                            <option value="mononym">Mononym</option>
                            <option value="fused_mononym">Fused Mononym</option>
                            <option value="first_last">First & Last</option>
                            <option value="first_middle_last">First, Middle & Last</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Divine Parameters -->
            <div class="divine-panel">
                <h2 class="panel-header">
                    <span class="panel-sigil">◆</span>
                    Divine Parameters
                </h2>
                <div class="ritual-grid">
                    <div class="ritual-field">
                        <label class="ritual-label">◇ Order of Being</label>
                        <select id="order" class="ritual-select">
                            <option value="">Random</option>
                            <option value="angel">Angel</option>
                            <option value="demon">Demon</option>
                            <option value="jinn">Jinn</option>
                            <option value="human">Human</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Forge Controls -->
            <div class="ritual-grid" style="margin: 40px 0;">
                <button class="sigil-button" onclick="generateAvatar()">
                    <span>⬡ Forge Avatar ⬡</span>
                </button>
                <button class="sigil-button secondary" onclick="listAvatars()">
                    <span>◈ Open Codex of Souls ◈</span>
                </button>
            </div>

            <!-- The Holy Forge (Results) -->
            <div class="divine-panel">
                <h2 class="panel-header">
                    <span class="panel-sigil">⬢</span>
                    The Holy Forge
                </h2>
                <div class="forge-container" id="forgeResult">
                    <div class="forge-loading">
                        <div class="forge-spinner"></div>
                        <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 14px;">Awaiting divine invocation...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate particle field
        function createParticles() {
            const field = document.getElementById('particleField');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                field.appendChild(particle);
            }
        }

        function enterForge() {
            document.getElementById('sigilGate').classList.add('hidden');
            document.getElementById('forgeInterface').classList.remove('hidden');
        }

        async function generateAvatar() {
            const seed = document.getElementById('seed').value;
            const gender = document.getElementById('gender').value;
            const order = document.getElementById('order').value;
            const nameMode = document.getElementById('nameMode').value;

            const body = {};
            if (seed) body.seed = parseInt(seed);

            if (gender || nameMode) {
                body.identity = {};
                if (gender) body.identity.gender = gender;
                if (nameMode) {
                    body.identity.nameMode = nameMode;
                    if (nameMode === 'mononym' || nameMode === 'fused_mononym') {
                        body.identity.title = null;
                    }
                }
            }

            if (order) {
                body.being = { order };
            }

            document.getElementById('forgeResult').innerHTML = `
                <div class="forge-loading">
                    <div class="forge-spinner"></div>
                    <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 14px;">Forging mythic essence...</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:3333/avatars/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('The forge has failed');

                const avatar = await response.json();
                displayAvatar(avatar);
            } catch (error) {
                document.getElementById('forgeResult').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--ultraviolet);">
                        <p style="font-size: 18px; margin-bottom: 10px;">⚠ Ritual Disrupted</p>
                        <p style="opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            }
        }

        async function listAvatars() {
            document.getElementById('forgeResult').innerHTML = `
                <div class="forge-loading">
                    <div class="forge-spinner"></div>
                    <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 14px;">Accessing the codex...</p>
                </div>
            `;

            try {
                const response = await fetch('http://localhost:3333/avatars?limit=20');
                if (!response.ok) throw new Error('Cannot access the codex');

                const data = await response.json();
                displayAvatarList(data.items);
            } catch (error) {
                document.getElementById('forgeResult').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--ultraviolet);">
                        <p style="font-size: 18px; margin-bottom: 10px;">⚠ Codex Sealed</p>
                        <p style="opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            }
        }

        function displayAvatar(avatar) {
            let name = '';
            if (avatar.identity.primaryName.mononym) {
                name = avatar.identity.primaryName.mononym;
            } else {
                const parts = [];
                if (avatar.identity.primaryName.first) parts.push(avatar.identity.primaryName.first);
                if (avatar.identity.primaryName.middle) parts.push(avatar.identity.primaryName.middle);
                if (avatar.identity.primaryName.last) parts.push(avatar.identity.primaryName.last);
                name = parts.join(' ') || 'Unnamed';
            }

            const title = avatar.identity.primaryName.title ? avatar.identity.primaryName.title + ' ' : '';

            const html = `
                <div class="avatar-manifestation">
                    <div class="avatar-name">⬡ ${title}${name} ⬡</div>
                    <div class="avatar-title-text">${avatar.mythos.shortTitle}</div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◈</span> Identity</h3>
                        <div class="section-content">
                            <p><strong>Name Meaning:</strong> <em>${avatar.identity.nameMeaning}</em></p>
                            <p><strong>Gender:</strong> ${avatar.identity.gender}</p>
                            <p><strong>Light Aspect:</strong> ${avatar.identity.pseudonyms.lightSide || 'None'}</p>
                            <p><strong>Shadow Aspect:</strong> ${avatar.identity.pseudonyms.darkSide || 'None'}</p>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◆</span> Divine Nature</h3>
                        <div class="section-content">
                            <p><strong>Order:</strong> ${avatar.being.order}</p>
                            <p><strong>Office:</strong> ${avatar.being.office}</p>
                            <p><strong>Tarot Archetype:</strong> ${avatar.being.tarotArchetype.replace(/_/g, ' ')}</p>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◇</span> Manifestation</h3>
                        <div class="section-content">
                            <p><strong>Age:</strong> ${avatar.appearance.ageAppearance}</p>
                            <p><strong>Presentation:</strong> ${avatar.appearance.presentation}</p>
                            <p><strong>Sigils:</strong> ${avatar.appearance.keyFeatures.join(', ')}</p>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◈</span> Essence</h3>
                        <div class="section-content">
                            <p>${avatar.personality.summary}</p>
                            <p><strong>Core Values:</strong></p>
                            <div>${avatar.personality.coreValues.map(v => `<span class="badge">${v}</span>`).join('')}</div>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">⬢</span> Mythos</h3>
                        <div class="section-content">
                            <p>${avatar.mythos.originStory}</p>
                            <p><strong>Faction:</strong> ${avatar.mythos.faction}</p>
                            <p><strong>Prophecy:</strong> <em>${avatar.mythos.prophecyOrCurse}</em></p>
                            <p><strong>Sacred Ritual:</strong> ${avatar.mythos.signatureRitual}</p>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◆</span> Tastes & Affinities</h3>
                        <div class="section-content">
                            <p><strong>Music:</strong> ${avatar.tasteProfile.music.join(', ')}</p>
                            <p><strong>Fashion:</strong> ${avatar.tasteProfile.fashion.join(', ')}</p>
                            <p><strong>Desires:</strong> ${avatar.tasteProfile.likes.join(', ')}</p>
                            <p><strong>Aversions:</strong> ${avatar.tasteProfile.dislikes.join(', ')}</p>
                        </div>
                    </div>

                    <div class="avatar-section">
                        <h3 class="section-title"><span class="section-icon">◇</span> Export Channels</h3>
                        <div class="export-grid">
                            <button class="export-button" onclick="exportTo('${avatar.id}', 'inworld')">⬡ Inworld</button>
                            <button class="export-button" onclick="exportTo('${avatar.id}', 'convai')">⬡ Convai</button>
                            <button class="export-button" onclick="exportTo('${avatar.id}', 'charisma')">⬡ Charisma</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('forgeResult').innerHTML = html;
        }

        function displayAvatarList(avatars) {
            if (avatars.length === 0) {
                document.getElementById('forgeResult').innerHTML = `
                    <div class="forge-loading">
                        <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 14px;">The codex is empty. Forge a soul first.</p>
                    </div>
                `;
                return;
            }

            const html = `
                <h3 style="color: var(--gold); margin-bottom: 20px; font-size: 20px; letter-spacing: 3px; text-transform: uppercase;">
                    ◈ Codex of Souls ◈
                </h3>
                <div class="soul-grid">
                    ${avatars.map(avatar => {
                        let name = '';
                        if (avatar.identity.primaryName.mononym) {
                            name = avatar.identity.primaryName.mononym;
                        } else {
                            const parts = [];
                            if (avatar.identity.primaryName.first) parts.push(avatar.identity.primaryName.first);
                            if (avatar.identity.primaryName.middle) parts.push(avatar.identity.primaryName.middle);
                            if (avatar.identity.primaryName.last) parts.push(avatar.identity.primaryName.last);
                            name = parts.join(' ') || 'Unnamed';
                        }
                        const title = avatar.identity.primaryName.title ? avatar.identity.primaryName.title + ' ' : '';
                        const fullName = title + name;

                        return `
                            <div class="soul-card" onclick='displayAvatar(${JSON.stringify(avatar).replace(/'/g, "&#39;")})'>
                                <div class="soul-name">${fullName}</div>
                                <div class="soul-title">${avatar.mythos.shortTitle}</div>
                                <div>
                                    <span class="badge">${avatar.being.order}</span>
                                    <span class="badge">${avatar.being.office}</span>
                                    <span class="badge">${avatar.identity.gender}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            document.getElementById('forgeResult').innerHTML = html;
        }

        async function exportTo(id, platform) {
            try {
                const response = await fetch(`http://localhost:3333/avatars/${id}/${platform}`);
                if (!response.ok) throw new Error('Export ritual failed');

                const data = await response.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `avatar-${platform}-${id}.json`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert(`Export failed: ${error.message}`);
            }
        }

        // Initialize
        createParticles();
    </script>
</body>
</html>
